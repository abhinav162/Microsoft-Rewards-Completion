<html>
<body>
  Note : Open this website where bing is the default search engine.
  OR
  Simply open this website in bing and CLICK ON THE BUTTON BELOW!
  <center>Please allow pop-ups for this site! else it won't work.</center>
  <button onclick="openTabs()">Just Click here to complete all your rewards!</button>
</body>
<script>
  function openTabs() {
    var url = "https://www.bing.com/search?q=hello";    //a single link.
    for (var i = 0; i < 30; i++) {
      var temp = url + i;     // that link will be concatinated with i each time the iteration happens.
      window.open(temp);
    }
  }
</script>

</html>
